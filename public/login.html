<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login.page_title">SubscribeManager - 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 360px;
      max-width: 90%;
    }
    
    .login-header {
      background: linear-gradient(120deg, #4e73df, #224abe);
      padding: 2rem 1.5rem;
      text-align: center;
      color: white;
    }
    
    .login-icon {
      background-color: white;
      color: #4e73df;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .login-icon i {
      font-size: 2.5rem;
    }
    
    .login-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    
    .login-form {
      padding: 2rem;
    }
    
    .form-floating {
      margin-bottom: 1.5rem;
    }
    
    .alert {
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <i class="fas fa-cube"></i>
      </div>
      <h3 class="login-title" data-i18n="login.title">Subscribe Manager</h3>
      <p class="login-subtitle" data-i18n="login.subtitle">请登录以继续使用</p>
    </div>
    
    <div class="login-form">
      <div class="alert alert-danger" id="loginAlert" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="alertMessage" data-i18n="login.error">用户名或密码错误</span>
      </div>
      
      <form id="loginForm">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="" data-i18n-placeholder="login.username" required>
          <label for="username"><i class="fas fa-user me-2"></i><span data-i18n="login.username">用户名</span></label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="" data-i18n-placeholder="login.password" required>
          <label for="password"><i class="fas fa-lock me-2"></i><span data-i18n="login.password">密码</span></label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt me-2"></i><span data-i18n="login.submit">登录</span>
        </button>
      </form>
    </div>
  </div>
  
  <div class="position-fixed" style="top: 12px; right: 12px;">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" data-set-lang="zh-CN">中文</button>
      <button class="btn btn-sm btn-outline-secondary" data-set-lang="en">EN</button>
    </div>
  </div>

  <script src="/js/i18n.js"></script>
  <script>
    window.i18n && window.i18n.init();
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          const fallback = (window.i18n && window.i18n.t('login.error')) || '用户名或密码错误';
          document.getElementById('alertMessage').textContent = data.message || fallback;
          document.getElementById('loginAlert').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('alertMessage').textContent = (window.i18n && window.i18n.t('login.request_error')) || '登录请求失败，请重试';
        document.getElementById('loginAlert').style.display = 'block';
      }
    });
  </script>
</body>
</html>
